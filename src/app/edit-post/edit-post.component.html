<div class="panel panel-info">

  <div class="panel-heading">
    <h3 class="panel-title">Edit Post</h3>
  </div>
  <div class="panel-body">
    <div>
      <label>Post Title:</label>
      <br>
      <input [(ngModel)]="selectedPost.title" />
    </div>

    <div>
      <label>Post Content:</label>
      <br>
      <textarea [(ngModel)]="selectedPost.content"></textarea>
    </div>

    <div>
      <label>Post Category:</label>
      <br>
      <input [(ngModel)]="selectedPost.category" />
    </div>

    <div>
      <label>Price:</label>
      <br>
      <input type="number" [(ngModel)]="selectedPost.price" />
    </div>

    <div>
      <label>Image:</label>
      <br>
      <input [(ngModel)]="selectedPost.image" />
    </div>
    <br>
    <div class="btn-group">
      <button type="button" class="btn btn-warning"(click)="beginUpdatingPost(selectedPost)">Update</button>
      <button type="button" class="btn btn-danger" (click)="beginDeletingPost(selectedPost)">Delete</button>
    </div>
  </div>
</div>
